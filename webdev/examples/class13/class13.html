<!DOCTYPE html>
<html>
<head>
	<title>JS Variables</title>
	<script src="script.js"></script>
</head>
<body>
	<form>
		A: <input id="a" type="number"> <br>
		B: <input id="b" type="number"> <br>
		<button onclick="return add()">Add</button> <br>
		<button onclick="return subtract()">Subtract</button> <br>
		<button onclick="return multiply()">Multiply</button> <br>
		<button onclick="return divide()">Divide</button> <br>
		<p id="output"></p>
	</form>
</body>
</html>
