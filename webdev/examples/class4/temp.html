<!DOCTYPE html>

<html lang="en-US">

<head>
	<title>Class 3 - Forms Example 1</title>
</head>

<body>
	<!-- This is a form with a fieldset -->
	<form>
	<fieldset>
		<legend>Tell me about you!</legend>
		<!-- Text inputs -->
		First Name: <input type="text" name="firstname"> <br>
		Last Name: <input type="text" name="lastname"> <br>

		Enter your birthday: <input type="date" name="birthday"><br>

		Your favourite type of music:
		<select name="music">
			<option value="country" selected>Country</option>
			<option value="pop">Pop</option>
			<option value="rock">Rock</option>
			<option value="other">Other</option>
		</select> <br>

		Do you own a pet?<input type="checkbox" name="petYes"><br>

		What kind of pet do you prefer? <br>
		<input type="radio" name="pet" value="dog" checked>Dogs<br>
		<input type="radio" name="pet" value="cat">Cats<br>
		<input type="radio" name="pet" value="fish">Fish<br>
		<input type="radio" name="pet" value="other">Other<br>

		Your favourite colour? <input type="color" name="color"><br>

		<!-- A submit button -->
		<input type="submit" name="submit" value="Enter">
	</fieldset>
	</form>
</body>
</html>
