<!DOCTYPE html>
<html>
<head>
	<title>Look at me I have Forms!</title>
</head>
<body>
	<h1>This is a basic form</h1>

	<fieldset>
		<legend>RANDOM</legend>

		<br>
	</fieldset>

	<fieldset>
		<legend>Radios</legend>
<input type="radio" name="pet" value="dog" checked>Dogs<br>
<input type="radio" name="pet" value="cat">Cats<br>

<input type="radio" name="pet" value="other">Other<br>
	
	American Presidential Candidate Preference:

	</select><br>

		<input type="submit" value="GOGOGO">
	</fieldset>
	</form>
